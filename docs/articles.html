---
layout: default
---
{% for post in site.posts %}
<div class="panel" itemscope itemtype="http://schema.org/BlogPosting">
  <link rel="canonical" itemprop="mainEntityOfPage" href="{{post.url}}" />
  <h4 itemprop="name headline">
    <a href="{{post.url}}">
      {{ post.title }}</a>
  </h4>
  <subheading class="blog">
    Written on
    <time datetime="{{post.datetime}}" itemprop="datePublished"> {{post.datetime | date_to_string: "ordinal",
      "US"}}
    </time>
    <time datetime="{{post.datetime}}" itemprop="dateModified" style="display:none"> {{post.datetime |
      date_to_string: "ordinal", "US"}} </time>
    by
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name"><a href="{{site.linkedin_url}}" itemprop="url" rel="author">{{ site.author_name
          }}</a></span>
    </span>
  </subheading>
  <p itemprop="articleBody">
    {{ post.excerpt }}
  </p>
</div>
{% endfor %}
